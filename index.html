<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NERIST Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbeeff, #e0c3fc);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar-nav {
      width: 60px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.05);
    }

    .nav-icon {
      font-size: 1.5rem;
      margin: 20px 0;
      cursor: pointer;
      color: #5e4b7b;
    }

    .nav-icon.active {
      color: #8f70d8;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: auto;
    }

    #dashboard, #charts {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    .search-box {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(to right, #dd63aa, #8f70d8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background: #fff8fc;
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .chart-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .chart-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <div class="sidebar-nav">
    <div class="nav-icon active" onclick="showSection('dashboard', this)" title="Dashboard">üìÅ</div>
    <div class="nav-icon" onclick="showSection('charts', this)" title="Charts">üìà</div>
  </div>

  <div class="main">
    <div id="dashboard">
      <div class="search-box">
        <h1>NERIST Student Search</h1>
        <input type="text" id="searchInput" placeholder="Enter name, reg no, roll no...">
        <button id="searchBtn">Search</button>
        <div id="output">Search results will appear here...</div>
      </div>
    </div>

    <div id="charts" style="display: none;">
      <div class="chart-panel">
        <div class="chart-box">
          <canvas id="stateChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="religionChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="stageChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let students = [];

    fetch('students.json')
      .then(res => res.json())
      .then(data => {
        students = data;
        drawCharts();
      });

    function drawCharts() {
      function countBy(key) {
        const counts = {};
        students.forEach(s => {
          let value = s[key] || 'Unknown';
          counts[value] = (counts[value] || 0) + 1;
        });
        return counts;
      }

      function renderChart(id, label, counts, type = 'bar') {
        const ctx = document.getElementById(id).getContext('2d');
        new Chart(ctx, {
          type,
          data: {
            labels: Object.keys(counts),
            datasets: [{
              label,
              data: Object.values(counts),
              backgroundColor: 'rgba(140, 90, 200, 0.6)',
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `${context.label}: ${context.raw}`;
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true
              },
              x: {
                ticks: {
                  color: '#444'
                }
              }
            }
          }
        });
      }

      renderChart('stateChart', 'By State', countBy('State'));
      renderChart('religionChart', 'By Religion', countBy('Religion'));
      renderChart('categoryChart', 'By Category', countBy('Category'));
      renderChart('stageChart', 'By Stage', countBy('Stage'));
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const outputDiv = document.getElementById('output');
      const results = students.filter(student =>
        Object.values(student).some(field =>
          String(field).toLowerCase().includes(query)
        )
      );
      if (results.length === 0) {
        outputDiv.textContent = 'No matching student found.';
      } else {
        outputDiv.textContent = results.map((student, idx) =>
          `#${idx + 1}:\n` +
          Object.entries(student).map(([k, v]) => `${k}: ${v}`).join('\n')
        ).join('\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n');
      }
    });

    function showSection(sectionId, icon) {
      document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
      icon.classList.add('active');

      document.querySelectorAll('.main > div').forEach(div => div.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>
</html>
