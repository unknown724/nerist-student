<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NERIST Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbeeff, #e0c3fc);
      height: 100vh;
      display: flex;
    }

    .sidebar-nav {
      width: 220px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.05);
    }

    .sidebar-nav h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #dd63aa, #8f70d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #5e4b7b;
      cursor: pointer;
      transition: background 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(140, 90, 200, 0.15);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      padding: 10px 20px;
      gap: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      background: #dd63aa;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .tab-button.active {
      background: #8f70d8;
    }

    .main-content {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(to right, #dd63aa, #8f70d8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background: #fff8fc;
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar-nav">
    <h2>NERIST</h2>
    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Search</div>
    <div class="nav-item">Charts</div>
  </div>

  <div class="main">
    <div class="tabs">
      <button class="tab-button active" data-tab="state">State</button>
      <button class="tab-button" data-tab="religion">Religion</button>
      <button class="tab-button" data-tab="category">Category</button>
      <button class="tab-button" data-tab="stage">Stage</button>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="tab-content active" id="tab-state">
          <canvas id="stateChart"></canvas>
        </div>
        <div class="tab-content" id="tab-religion">
          <canvas id="religionChart"></canvas>
        </div>
        <div class="tab-content" id="tab-category">
          <canvas id="categoryChart"></canvas>
        </div>
        <div class="tab-content" id="tab-stage">
          <canvas id="stageChart"></canvas>
        </div>
      </div>

      <div class="content">
        <h1>NERIST Student Search</h1>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Enter name, reg no, roll no...">
          <button id="searchBtn">Search</button>
          <div id="output">Search results will appear here...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let students = [];

    fetch('students.json')
      .then(res => res.json())
      .then(data => {
        students = data;
        drawCharts();
      });

    function drawCharts() {
      function countBy(key) {
        const counts = {};
        students.forEach(s => {
          let value = s[key] || 'Unknown';
          counts[value] = (counts[value] || 0) + 1;
        });
        return counts;
      }

      function renderChart(id, label, counts, type = 'bar') {
        const ctx = document.getElementById(id).getContext('2d');
        new Chart(ctx, {
          type,
          data: {
            labels: Object.keys(counts),
            datasets: [{
              label,
              data: Object.values(counts),
              backgroundColor: 'rgba(140, 90, 200, 0.6)',
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { x: { ticks: { color: '#444' } }, y: { beginAtZero: true } }
          }
        });
      }

      renderChart('stateChart', 'By State', countBy('State'));
      renderChart('religionChart', 'By Religion', countBy('Religion'), 'pie');
      renderChart('categoryChart', 'By Category', countBy('Category'));
      renderChart('stageChart', 'By Stage', countBy('Stage'));
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const outputDiv = document.getElementById('output');
      const results = students.filter(student =>
        Object.values(student).some(field =>
          String(field).toLowerCase().includes(query)
        )
      );
      if (results.length === 0) {
        outputDiv.textContent = 'No matching student found.';
      } else {
        outputDiv.textContent = results.map((student, idx) =>
          `#${idx + 1}:\n` +
          Object.entries(student).map(([k, v]) => `${k}: ${v}`).join('\n')
        ).join('\n\n──────────────────────────────\n\n');
      }
    });

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        button.classList.add('active');
        document.getElementById('tab-' + button.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
